<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React, Browser Convert JSX</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    body {
      background-color: lightblue;
    }
    h1 {
      text-align: center;
      color: whitesmoke;
      font-size: 144px;
      font-family: sans-serif;
    }
    #container {
      text-align: center;
      padding: 100px;
      width: 50%;  
      margin-left: auto;
      margin-right: auto;
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <h1>I am header inside body!</h1>
  <div id="container">
  </div>
  <script type="text/babel">
    class HeaderItem extends React.Component{
        render(){
          return <h2>React, renders me inside {this.props.containerName}</h2>;
        };
    };
    class Buttonify extends React.Component{
        render(){
          return <button type="{this.props.behaviour}">{this.props.children}</button>;
        };
    };
    ReactDOM.render(
      // <HeaderItem containerName="Header"/>, 
      <Buttonify behaviour="radio"> Click! </Buttonify>, 
      document.querySelector("#container")
    );
  </script>
</body>

</html>
