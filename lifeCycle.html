<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Lifecycle Methods : Simple Counter</title>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
    #container {
      padding: 50px;
      padding: 50px;
      background-color: #FFF;
    }
    h1 {
      font-family: sans-serif;
      font-size: 72;
      padding: 50px;
      margin: 0;
      border-radius: 5px;
      background-color: #19647E;
      color: #F4D35E;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <script type="text/babel">
  class SimpleCounterChild extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        count: 0
      };

      this.timerTick = this.timerTick.bind(this);
      console.log("Child(ðŸ‘¶) constructor!");
    }

    timerTick() {
      this.setState((prevState) => {
        return { 
          count: prevState.count + 1 
        };
      });
    }

    componentDidMount() {
      console.log("Child(ðŸ‘¶) component has mounted!");
    }

    componentDidUpdate(prevProps, prevState) {
      console.log(`Child(ðŸ‘¶) Component updaate! =>> Previous props: ${prevProps} Previous state: ${prevState}`);
    }

    componentWillUnmount() {
      console.log("Child(ðŸ‘¶) component is about to be unmounted ");
    }


    render() {
      console.log("Child(ðŸ‘¶) ender call !");
      
      return ( <h1><b>Props:</b> {this.props.childCount}</h1>);
    }
  }

class SimpleCounter extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
      count: 0
    };

    this.timerTick = this.timerTick.bind(this);

    console.log("Parent constructor!");
  }

  timerTick() {
    this.setState((prevState) => {
      return { 
        count: prevState.count + 1 
      };
    });
  }

  componentDidMount() {
    this.timer = setInterval(this.timerTick, 5000);

    console.log("Parent component has mounted!");
  }

  componentDidUpdate(prevProps, prevState) {
    console.log(`Parent Component updated =>>Previous props: ${prevProps} Previous state: ${prevState}` );
    if (this.state.count == 50) {
      ReactDOM.unmountComponentAtNode(document.querySelector("#container"));
    }
  }

  componentWillUnmount() {
    console.log("Parent Component is about to be unmounted!");
    clearInterval(this.timer);
    console.log("Parent Component is re-redner!");
    ReactDOM.render(
      <div>
        <SimpleCounter />
      </div>,
      document.querySelector("#container")
    );
  }


  render() {
    console.log("Parent render call!");
    
    return (
      <div>
        <SimpleCounterChild childCount={this.state.count}/>
        <h1><b>State:</b> {this.state.count}</h1>
      </div>
    );
  }
}

ReactDOM.render(
  <div>
    <SimpleCounter />
  </div>,
  document.querySelector("#container")
);
  </script>
</body>

</html>
